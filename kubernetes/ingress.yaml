apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pokelike-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    networking.gke.io/v1beta1.FrontendConfig: "pokelike-frontend-config"
spec:
  ingressClassName: "gce"
  defaultBackend:
    service:
      name: pokelike-api
      port:
        number: 443
