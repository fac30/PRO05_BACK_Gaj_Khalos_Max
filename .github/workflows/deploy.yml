name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  PROJECT_ID: poke-like-api
  GKE_CLUSTER: pokelike-cluster
  GKE_ZONE: europe-west2-a
  IMAGE: pokelike-artifacts
  NODE_POOL_NAME: preemptible-pool

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Google Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Build and Push Image
        run: |
          docker build -t europe-west2-docker.pkg.dev/$PROJECT_ID/$IMAGE/$IMAGE:$GITHUB_SHA .
          docker push europe-west2-docker.pkg.dev/$PROJECT_ID/$IMAGE/$IMAGE:$GITHUB_SHA

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Create and Wait for Node Pool
        run: |
          if ! gcloud container node-pools describe $NODE_POOL_NAME --cluster $GKE_CLUSTER --zone $GKE_ZONE; then
            gcloud container node-pools create $NODE_POOL_NAME \
              --cluster=$GKE_CLUSTER \
              --preemptible \
              --machine-type=e2-small \
              --num-nodes=2 \
              --disk-size=10 \
              --zone=$GKE_ZONE
          fi

          echo "Waiting for preemptible nodes to be ready..."
          until kubectl get nodes -l cloud.google.com/gke-preemptible=true | grep -q "Ready"; do
            sleep 10
          done

      - name: Reserve Static IP
        run: |
          if ! gcloud compute addresses describe pokelike-ip --global; then
            gcloud compute addresses create pokelike-ip --global
          fi

      - name: Delete Existing Resources
        run: |
          # Delete API resources
          kubectl delete -f kubernetes/api-deployment.yaml --ignore-not-found
          kubectl delete -f kubernetes/api-service.yaml --ignore-not-found
          kubectl delete -f kubernetes/api-hpa.yaml --ignore-not-found

          # Delete Postgres resources
          kubectl delete -f kubernetes/postgres-deployment.yaml --ignore-not-found
          kubectl delete -f kubernetes/postgres-service.yaml --ignore-not-found
          kubectl delete -f kubernetes/postgres-pvc.yaml --ignore-not-found

          # Delete networking resources
          kubectl delete -f kubernetes/ingress.yaml --ignore-not-found
          kubectl delete -f kubernetes/backend-config.yaml --ignore-not-found
          kubectl delete -f kubernetes/certificate.yaml --ignore-not-found
          kubectl delete -f kubernetes/managed-cert.yaml --ignore-not-found

          # Wait for core deployments to be deleted
          kubectl wait --for=delete deployment/pokelike-api --timeout=60s || true
          kubectl wait --for=delete deployment/postgres --timeout=60s || true

      - name: Deploy Infrastructure
        run: |
          # Create PVC and Postgres resources
          kubectl apply -f kubernetes/postgres-pvc.yaml
          kubectl apply -f kubernetes/postgres-service.yaml
          kubectl apply -f kubernetes/postgres-deployment.yaml
          kubectl wait --for=condition=available deployment/postgres --timeout=180s

      - name: Deploy API and Services
        run: |
          # Deploy API and core services
          kubectl apply -f kubernetes/api-service.yaml
          kubectl apply -f kubernetes/api-deployment.yaml
          kubectl wait --for=condition=available deployment/pokelike-api --timeout=180s

      - name: Deploy Network Resources
        run: |
          kubectl apply -f kubernetes/managed-cert.yaml
          kubectl apply -f kubernetes/ingress.yaml

      - name: Deploy HPA
        run: |
          sleep 30
          kubectl apply -f kubernetes/api-hpa.yaml
